<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miami Shoes | Home</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
<div id="root">

<!-- header -->
<header>
  
  <!-- header left section -->
  <div class="header-section left">
    <a href="/">
      <div class="logo"></div>
    </a>
  </div>

  <!-- header center section -->
  <div class="header-section center">
    <div class="header-wrapper">
      <!--nav links-->
      <nav class="header-navigation">
        <a href="">Mens</a>
        <a href="">Womens</a>
        <a href="">Brands</a>
        <a href="">Sale</a>
      </nav>

      <div class="header-searchbar">
        <div class="icon-link">
          <i class="bi-search"></i>
        </div>
        <input type="text" placeholder="Search"></input>
      </div>

    </div>
  </div>

  <!--header right section-->
  <div class="header-section right">
    <div class="header-wrapper">
      <a href="/cart">
        <div class="icon-link">
          <i class="bi-cart"></i>
        </div>
      </a>
    </div>
  </div>

</header>

<main>

</main>

<!-- footer -->
<footer>

  <div class="footer-main">

      <!-- social bar -->
      <div class="social-bar">

        <div>Connect with us!</div>
        <div class="social-icons">

          <div class="icon-link">
            <a href="www.instagram.com"><i class="bi-instagram"></i></a>
          </div>

          <div class="icon-link">
            <a href="www.facebook.com"><i class="bi-facebook"></i></a>
          </div>

          <div class="icon-link">
            <a href="www.twitter.com"><i class="bi-twitter"></i></a>
          </div>

          <div class="icon-link">
            <a href="www.pinterest.com"><i class="bi-pinterest"></i></a>
          </div>

        </div>

      </div>

      <!-- footer links -->

      <!-- footer column 1 -->
      <div class="footer-column">
        <h3>Customer Service</h3>
        <a href="tel:1-800-555-5555">
          <i class="bi-telephone"></i>
          1-800-555-5555
        </a>
        <a href="mailto:support@domain.com">
          <i class="bi-telephone"></i>
          1-800-555-5555
        </a>
      </div>

      <!-- footer column 2 -->
      <div class="footer-column">
        <h3>Help</h3>
        <a href="/faq">FAQ</a>
        <a href="/returns">Return Policy</a>
        <a href="/gift-cars">Gift Cards</a>
        <a href="/unsubscribe">Email Unsubscribe</a>
      </div>

      <!-- footer column 3 -->
      <div class="footer-column">
        <h3>Be the first to know</h3>
        <p>Sign up to get notified of new products, deals, and special offers!</p>
        <div class="input-wrapper inline">
          <input id="footer-email-input" type="text" placeholder="enter email">
          <button class="btn secondary">Sign up</button>
        </div>
      </div>

  </div>

  <div class="footer-secondary">
    <a href="/">
      <div class="logo"></div>
    </a>
    <div class="copyright">&copy; 2023 Miami Shoes, LLC</div>
    <div class="site-links">
      <a href="/sitemap">Site Map</a>
      <a href="/privacy">Privacy Policy</a>
      <a href="/cookie-settings">Cookie Settings</a>
    </div>
  </div>

</footer>

</div>
</body>
</html>
